{% load static %}
<!doctype html>
<title>{% block title %}{% endblock %} - Blog</title>
<link rel="stylesheet" href="{% static 'blog/style.css' %}">
<nav>
  <h1><a href="/index">Blog</a> </h1>
  <ul>
    {% if request.session.is_login %}
      <li><span>{{ request.session.username }}</span>
      <li><a class="action" href="/create">文章发布</a>
      <li><a href="/logout">退出</a>
    {% else %}
      <li><a href="/register">注册</a>
      <li><a href="/login">登录</a>
    {% endif %}
  </ul>
</nav>
<section class="content">
    <header>
    {% block header %}{% endblock %}
  </header>
  {% block content %}{% endblock %}
</section>

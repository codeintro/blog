{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}发布{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="title">标题</label>
    <input name="title" id="title" required>
    <label for="body">内容</label>
    <textarea name="body" id="body"></textarea>
    <input type="submit" value="发布">
  </form>
{% endblock %}
